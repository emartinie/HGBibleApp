<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BibleApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <header class="sticky top-0 bg-white dark:bg-gray-800 shadow p-4 z-10">
    <input id="searchInput" type="text" placeholder="Search all weeks..." 
      class="w-full p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600">
    <div id="searchResults" class="bg-white dark:bg-gray-800 p-3 rounded shadow mt-2 max-h-60 overflow-y-auto hidden"></div>
  </header>

  <main class="max-w-3xl mx-auto p-4">
    <div class="flex gap-2 mb-4 overflow-x-auto">
      <select id="weekSelector" class="p-2 border rounded">
        <!-- dynamically loaded weeks -->
      </select>
      <button id="prevWeek" class="px-3 py-2 bg-indigo-500 text-white rounded">Prev</button>
      <button id="nextWeek" class="px-3 py-2 bg-indigo-500 text-white rounded">Next</button>
    </div>

    <div id="tabs" class="flex border-b mb-4 overflow-x-auto"></div>
    <div id="panels"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
