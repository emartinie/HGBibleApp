<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BibleApp v1</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Optional custom styles -->
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(100,100,100,0.5);
      border-radius: 4px;
    }
    /* Smooth collapsible arrow */
    details summary::-webkit-details-marker { display:none; }
    summary::marker { display:none; }
    summary::after { content:"â–¸"; float:right; transition: transform 0.3s; }
    details[open] summary::after { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-3xl mx-auto flex justify-between items-center p-4">
      <img src="images/HGHouses.png" alt="HGBibleApp Logo" class="h-10">
      <nav>
        <select id="weekSelector" class="border rounded p-1">
          <option value="1">Week 1</option>
          <option value="2">Week 2</option>
          <option value="3">Week 3</option>
        </select>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4 space-y-6">

    <!-- BibleApp Intro -->
    <details class="bg-white rounded-lg shadow p-4">
      <summary class="text-lg font-bold cursor-pointer">BibleApp Intro</summary>
      <section class="mt-2 space-y-2">
        <h2 class="text-center text-xl font-semibold">Welcome to the BibleApp!</h2>
        <p>Study and test the entire Bible in a year, every year, one week at a time. Listen and read the Bible study below, with study guides and advanced language resources.</p>
      </section>
    </details>

    <!-- Study Intro -->
    <section id="studyIntro" class="bg-gradient-to-r from-blue-100 to-blue-200 rounded-lg shadow p-4">
      <h2 class="text-xl font-bold mb-2">This Week's Study Intro</h2>
      <div id="studyIntroContent">Loading...</div>
    </section>

    <!-- Audio Scriptures -->
    <section id="audioPlayers" class="bg-gradient-to-r from-green-100 to-green-200 rounded-lg shadow p-4">
      <h2 class="text-xl font-bold mb-2">Audio Scriptures</h2>
      <div id="audioContent">Loading...</div>
    </section>

    <!-- Psalms in a Week -->
    <details class="bg-white rounded-lg shadow p-4">
      <summary class="text-lg font-bold cursor-pointer">Psalms in a Week</summary>
      <div id="psalms-section" class="mt-2">
        <table id="psalms-table" class="w-full border-collapse"></table>
      </div>
    </details>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
